<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
<div th:if="${#strings.isEmpty(val)}">
    <p th:text="'何か入力をして送信をしてください'"></p>
    <p><a th:href="@{/input}">入力画面へ戻る</a></p>
</div>
<div th:unless="${#strings.isEmpty(val)}">
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p><a th:href="@{/input/(previous=${param.val[0]})}">入力画面へ戻る</a></p>
</div>
</body>
</html>
